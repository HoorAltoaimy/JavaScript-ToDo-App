<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="myStyle.css">
    <title>To Do App</title>
</head>
<body>
    <div id="todo-container">
        <h1><img src="images/check.png" alt="check-icon"> To-Do List </h1>
        <form action="" id="todo-form">
            <label for="todo-input">Enter To-Do:</label>
            <input type="text" id="todo-input">
            <button type="submit" class="btn" id="todo-button">Add</button>
        </form>

        <form action="" id="todo-form2">
        <label for="search">Search To-Do: </label>
        <input type="text" name="" id="search">
        </form>

        <div id="todo-list"></div>

        <p id="counter">Total number of todos: 0</p>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
